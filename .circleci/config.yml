version: 2.1

executors:
  miniconda3:
    docker:
    - image: continuumio/miniconda3:latest
      auth:
        username: $DOCKERHUB_USERNAME
        password: $DOCKERHUB_PASSWORD
    working_directory: ~/project

commands:
  install-deps:
    description: Install dependencies via conda.
    parameters:
      version:
        description: Python version.
        type: string
    steps:
    - run:
        name: Install dependencies
        command: |
          source ~/.bashrc
          conda create -y -n relentless python=<< parameters.version >>
          conda activate relentless
          conda install -y -c defaults --file requirements.txt
          conda install -y -c conda-forge -c defaults --file tests/requirements.txt

  test:
    description: Run tests
    steps:
    - run:
        name: Run tests
        command: |
          conda activate relentless
          python3 -m unittest discover -v

jobs:
  test:
    parameters:
      version:
        type: string
    executor:
      name: miniconda3
    resource_class: small
    steps:
    - checkout
    - install-deps:
        version: << parameters.version >>
    - test

workflows:
  test:
    jobs:
    - test:
        context: docker-hub-creds
        matrix:
          parameters:
            version: ["3.6","3.7","3.8"]
